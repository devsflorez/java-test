<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Quote</title>
</head>
<body>
    <h1>Show Quote</h1>
    <p>ID: <span th:text="${quote.id}"></span></p>
    <p>Name: <span th:text="${quote.name}"></span></p>
    <br>
    <a href="/quotes">Back to Quotes</a>
</body>
</html>
