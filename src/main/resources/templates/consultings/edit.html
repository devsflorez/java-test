<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Consulting</title>
</head>
<body>
    <h1>Edit Consulting</h1>
    <form th:object="${consulting}" th:action="@{/consultings/{id}/edit(id=${consulting.id})}" method="post">
        <label for="floor">Floor:</label>
        <input type="text" id="floor" name="floor" th:field="*{floor}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/consultings">Back to Consultings</a>
</body>
</html>
